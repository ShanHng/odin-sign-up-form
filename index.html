<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Sign-up Form</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="image-sidebar">

        <img class="image" src="resource/irene-kredenets-E95Lpkg-bgc-unsplash.jpg" /> 
        
        <div class="logo-container">
            <img class="logo-image" src="resource/odin-lined.png" />
            <span class="logo-text">ODIN</span>
        </div>
    </div>

    <div class="form-container">

        <div class="main-text"> 
            This is not a real online service! You know you need something like this in your life to help you achieve your dreams! 
            Sign up right now! <br> <br> You <i>know</i> you want to!
        </div>


        <form id="sign-up-form">

            <div class="form-header">Let's do this!</div>
        
            <div class="form-field">
                <label class="field-label" for="first-name">first name</label>
                <input type="text" name="first-name" maxlength="26" required/>
            </div>

            <div class="form-field">
                <label class="field-label" for="last-name">last name</label>
                <input type="text" name="last-name" maxlength="26" required/>
            </div>

            <div class="form-field">
                <label class="field-label" for="email">Email</label>
                <input type="email" name="email" required/>
            </div>

            <div class="form-field">
                <label class="field-label" for="phone">Phone number</label>
                <input type="tel" name="phone" required/>
            </div>

            <div class="form-field">
                <label class="field-label" for="password">Password</label>
                <input type="password" name="password" required/>
            </div>

            <div class="form-field">
                <label class="field-label" for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" required/>
            </div>
 
        </form>

        <button type="submit" form="sign-up-form">Create account</button>

        <div class="alternative">Already have an account? <a>Sign in here.</a></div>
    
    </div>
    
</body>
</html>
